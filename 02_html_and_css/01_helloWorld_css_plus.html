<!-- doctypeでhtml5形式と指定 -->
<!doctype html>
<html>
    <head>
    <!-- headは概要などを記載する(titleなど) -->
    <title>はじめてのHTML5</title>
    <!-- スタイルシート外部読み出しの設定 旧HTMLと一緒 -->
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <!-- bodyは実際のページの内容を記載する -->
    <h1>HelloWorld</h1>

    vimで作成しています
    </body>
</html>
